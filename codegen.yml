overwrite: true
schema:
  - "${REACT_APP_GOODCHAT_URL}":
      headers:
        Authorization: "Bearer ${GOODCITY_JWT}"
documents: "src/**/*.{gql,graphql}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
