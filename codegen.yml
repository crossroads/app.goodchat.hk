overwrite: true
schema:
  - "${REACT_APP_GOODCHAT_URL}":
      headers:
        Authorization: "${GOODCITY_JWT}"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
